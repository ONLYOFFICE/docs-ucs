[de]
LongDescription=<p>ONLYOFFICE Docs ist eine webbasierte Plattform zur Verarbeitung von Dokumenten, Tabellenkalkulationen, Präsentationen, Formularen und PDF-Dateien, die sehr kompatibel mit den Dateiformaten Microsoft Office und OpenDocument ist. Diese App bietet einen leistungsstarken Funktionsumfang, mit dem Sie alle Arten von Office-Dokumenten anzeigen, bearbeiten und mitverfassen können:</p><ul><li><b>Tabbed-Schnittstelle</b>: Die Tools sind in praktischen Registerkarten organisiert, um eine bessere Navigation zu ermöglichen.</li><li><b>Große Auswahl an Formatierungsfunktionen</b>: Fügen Sie Links, Tabellen und Diagramme hinzu, fügen Sie Bilder ein und formatieren Sie sie, arbeiten Sie mit Autoformen, Gleichungen oder Textobjekten, erstellen Sie eine Liste mit Aufzählungen oder Nummern, etc.</li><li><b>Umfassende Möglichkeiten der Zusammenarbeit</b>: Kommentieren Sie Ihre Dokumente, interagieren Sie mit Ihren Co-Autoren über einen integrierten Chat, wechseln Sie zwischen zwei Co-Bearbeitungsmodi (schnell oder streng), aktivieren Sie den Review-Modus, verfolgen Sie Änderungen, überprüfen Sie den Versionsverlauf.</li><li><b>Add-on-Kollektion</b>: Übersetzen Sie Text,&nbsp;arbeiten Sie schneller mit KI-Helfern, bearbeiten Sie Ihre Bilder mit Photo Editor, betten Sie YouTube-Videos ein und vieles mehr.</li></ul><p>ONLYOFFICE Docs bietet die Unterstützung aller gängigen Formate: DOC, DOCX, TXT, ODT, RTF, ODP, EPUB, ODS, XLS, XLSX, CSV, PPTX, HTML, DOTX, XLTX, POTX, OTT, OTS, OTP, PDF und PDF-A.</p><p>Im Vergleich zu anderen Online-Office-Suiten bietet Ihnen ONLYOFFICE Docs den vollständigsten Satz an Tools.&nbsp;<a class=\"docData;DOCY;v5;2259;\" href=\"https://www.onlyoffice.com/de/document-editor-comparison.aspx\" title=\"https://www.onlyoffice.com/de/document-editor-comparison.aspx\"><span style=\"color:#0563c1; font-family:'Arial'; font-size:11pt; mso-style-textfill-fill-color:#0563c1;\">Mehr</span><span style=\"color:#0563c1; font-family:'Arial'; font-size:11pt; mso-style-textfill-fill-color:#0563c1;\"> erfahren</span></a><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 11pt;\">&nbsp;</span></p><h3>Über diese App</h3><p>Nach der Installation der App ist ONLYOFFICE Docs Community Edition installiert, die auf 20 Sitzungen begrenzt ist. Wenn Sie die Anzahl der Sitzungen erhöhen möchten, erhalten Sie ONLYOFFICE Docs Enterprise Edition über 'Jetzt kaufen'.</p><p>Die Hauptunterschiede der Docs Enterprise Edition zum Docs der Community Edition sind:</p><ul><li>Anpassbare Anzahl von Sitzungen. Die Lösung kann mit den individuell angepassten Preisplänen auf 50, 100 und mehr Benutzer skaliert werden.</li><li>Mobile Web-Editoren.</li><li>Regelmäßige Updates und professionelle technische Unterstützung.</li></ul>
Description=Leistungsstarke Büro- und Produktivitäts-Suite auf Ihrem eigenen Server
