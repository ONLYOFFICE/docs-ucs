LongDescription=<p>ONLYOFFICE Docs Enterprise Edition is a rich in functionality and deeply Microsoft Office OOXML-compatible office suite built for bigger teams with high professional requirements. It incorporates three collaborative editors for working on text documents, presentations and spreadsheets. ONLYOFFICE Docs Enterprise Edition offers scalability(*), advanced functionality, extended security and included professional tech support.</p><p>ONLYOFFICE Docs Enterprise Edition features:</p><ul><li>Complete set of editing and formatting instruments organized in the intuitive tabbed interface;</li><li>Professional writing: footnotes, table of contents, bookmarks, navigation;</li><li>Presenter View, notes and more demonstration features in presentations;</li><li>Over 450 formulas, flexible filters and ranges, visualization with charts and other elements in spreadsheets;</li><li>Real-time collaboration in Fast and Strict modes, flexible access rights, chat, comments, Version History and Track Changes mode;</li><li>Advanced editing features such as document comparison and the extended list of Content Controls for creating forms.</li><li>Mobile web editors.</li><li>Collection of third party add-ons for editing pictures, inserting videos, translating and more;</li><li>Document and editing security: JWT, HTTPS, end-to-end encryption, user access restriction.</li></ul><p>ONLYOFFICE features maximum compatibility with popular formats and supports DOC, DOCX, TXT, ODT, RTF, ODP, EPUB, ODS, XLS, XLSX, CSV, PPTX and HTML.</p><p><a href=\"https://www.onlyoffice.com/compare-editions.aspx\" title=\"\"> Compare ONLYOFFICE Docs Enterprise Edition and ONLYOFFICE Docs Community Edition </a></p><p>Compared to other online office suites, ONLYOFFICE Docs provides you with the most complete set of tools. Learn more about 11 things you can do with ONLYOFFICE Docs, but can\u2019t with Google Docs or MS Word Online in the <a href=\"http://www.onlyoffice.com/blog/2017/01/11-things-you-can-do-with-onlyoffice-but-cant-with-google-docs-or-ms-word-online/\" title=\"\"> comparative review </a>.</p><p>(*) ONLYOFFICE Docs plans are based on simultaneous connections. These are the maximum number of documents that can be edited at the same time.</p><h3>About this app</h3><p>This app is the Enterprise Edition of ONLYOFFICE Docs. It is recommended for teams of more than 20 users and requires the ONLYOFFICE Docs Enterprise Edition license, which can be obtained via the \u201cBuy now\u201d button in the App Center Shop.</p><p>Your documents are stored in file sync and share solutions like Nextcloud, ownCloud, or Seafile. ONLYOFFICE does not store user document data.</p><p>Before installing ONLYOFFICE Docs Enterprise Edition please uninstall ONLYOFFICE Docs Community Edition. Your documents will remain in your file sync and share solution and can be accessed afterwards via ONLYOFFICE Docs Enterprise Edition.</p>
