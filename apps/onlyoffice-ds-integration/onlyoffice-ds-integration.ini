Description=Leistungsstarke Büro- und Produktivitäts-Suite auf Ihrem eigenen Server
LongDescription=<p>ONLYOFFICE Docs Enterprise Edition ist eine funktionsreiche und zutiefst Microsoft Office OOXML-kompatible Office-Suite, die für größere Teams mit hohen professionellen Anforderungen entwickelt wurde. Sie umfasst drei kollaborative Editoren für die Arbeit an Textdokumenten, Präsentationen und Tabellenkalkulationen. Die ONLYOFFICE Docs Enterprise Edition bietet Skalierbarkeit(*), erweiterte Funktionalität, erweiterte Sicherheit und professionellen technischen Support.</p><p>Funktionen der ONLYOFFICE Docs Enterprise Edition:</p><ul><li>Kompletter Satz von Bearbeitungs- und Formatierungsinstrumenten, die in der intuitiven, mit Tabs versehenen Benutzeroberfläche organisiert sind;</li><li>Professionelles Schreiben: Fußnoten, Inhaltsverzeichnis, Lesezeichen, Navigation;</li><li>Presenter View, Notizen und weitere Demonstrationsfunktionen in Präsentationen;</li><li>Über 450 Formeln, flexible Filter und Bereiche, Visualisierung mit Diagrammen und anderen Elementen in Tabellenkalkulationen;</li><li>Umfassende Möglichkeiten der Zusammenarbeit: Kommentieren Sie Ihre Dokumente, interagieren Sie mit Ihren Co-Autoren über einen integrierten Chat, wechseln Sie zwischen zwei Co-Bearbeitungsmodi (schnell oder streng), aktivieren Sie den Review-Modus, verfolgen Sie Änderungen, überprüfen Sie den Versionsverlauf.</li><li>Erweiterte Bearbeitungsfunktionen wie der Dokumentenvergleich und die erweiterte Liste der Inhaltssteuerelemente für die Formularerstellung.</li><li>Mobile Web-Editoren.</li><li>Sammlung von Add-ons von Drittanbietern zum Bearbeiten von Bildern, Einfügen von Videos, Übersetzen und mehr;</li><li>Dokument- und Bearbeitungssicherheit: JWT, HTTPS, End-to-End-Verschlüsselung, Benutzerzugriffsbeschränkung.</li></ul><p>ONLYOFFICE Docs bietet maximale Kompatibilität mit gängigen Formaten und unterstützt DOC, DOCX, TXT, ODT, RTF, ODP, EPUB, ODS, XLS, XLSX, CSV, PPTX und HTML.</p><p><a href="https://www.onlyoffice.com/compare-editions.aspx" title=""> Vergleich der ONLYOFFICE Docs Enterprise Edition und des ONLYOFFICE Docs Community Edition</a></p><p>Im Vergleich zu anderen Online-Office-Suiten bietet Ihnen ONLYOFFICE Docs den vollständigsten Satz an Werkzeugen. Erfahren Sie mehr über 11 Dinge, die Sie mit ONLYOFFICE Docs tun können, aber nicht mit Google Docs oder MS Word Online in der <a href="http://www.onlyoffice.com/blog/2017/01/11-things-you-can-do-with-onlyoffice-but-cant-with-google-docs-or-ms-word-online/" title=""> Vergleichende Überprüfung</a>.</p><p>(*) ONLYOFFICE-Pläne basieren auf gleichzeitigen Verbindungen. Dies ist die maximale Anzahl von Dokumenten, die gleichzeitig bearbeitet werden können.</p><h3>Über diese App</h3><p>Diese App stellt die Enterprise Edition von ONLYOFFICE Docs bereit. Sie wird für Teams mit mehr als 20 Benutzern empfohlen und erfordert die Lizenz der Enterprise Edition von ONLYOFFICE Docs, die über die Schaltfläche &quot;Jetzt kaufen&quot; im App Center Shop erworben werden kann.</p><p>Ihre Dokumente werden in File, Sync und Share Lösungen gespeichert und mit Lösungen wie Nextcloud, ownCloud oder Seafile gemeinsam genutzt. ONLYOFFICE Docs speichert keine Benutzerdokumenten.</p><p>Bevor Sie die ONLYOFFICE Docs Enterprise Edition installieren, deinstallieren Sie bitte ONLYOFFICE Docs Community Edition. Ihre Dokumente bleiben in Ihrer File, Sync und Share Lösung und können anschließend über die ONLYOFFICE Docs Enterprise Edition abgerufen werden.</p>
